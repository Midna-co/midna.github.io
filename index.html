<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midna - Where Beauty Meets Intelligence</title>
    <meta name="description" content="Something extraordinary is coming to the aesthetics industry">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

    <!-- GSAP for advanced animations (Motion Primitives-like effects) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/TextPlugin.min.js"></script>

    <style>
        :root {
            --iridescent-lilac: #D8B4E2;
            --midnight-plum: #4B2E83;
            --pearl-white: #F4F3F7;
            --cosmic-pink: #F28EB9;
            --soft-black: #1F1F24;
            --blur-amount: 20px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--soft-black);
            color: var(--pearl-white);
            overflow: hidden; /* Prevent all scrolling */
            position: relative;
            height: 100vh;
            max-height: 100vh;
        }

        html {
            overflow: hidden; /* Prevent all scrolling */
            height: 100vh;
        }

        /* Animated Gradient Background */
        .gradient-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            overflow: hidden;
            pointer-events: none; /* Prevent interaction */
        }

        .gradient-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.5;
            animation: float 20s infinite ease-in-out;
            will-change: transform;
            pointer-events: none;
        }

        .orb-1 {
            width: 600px;
            height: 600px;
            background: linear-gradient(135deg, var(--iridescent-lilac), var(--cosmic-pink));
            top: -200px;
            left: -200px;
            animation-delay: 0s;
        }

        .orb-2 {
            width: 500px;
            height: 500px;
            background: linear-gradient(45deg, var(--midnight-plum), var(--iridescent-lilac));
            bottom: -150px;
            right: -150px;
            animation-delay: 5s;
        }

        .orb-3 {
            width: 400px;
            height: 400px;
            background: linear-gradient(90deg, var(--cosmic-pink), var(--midnight-plum));
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-delay: 10s;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            33% {
                transform: translate(100px, -100px) scale(1.1);
            }
            66% {
                transform: translate(-100px, 100px) scale(0.9);
            }
        }

        /* Container */
        .container {
            position: relative;
            z-index: 1;
            height: 100vh;
            max-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            overflow: hidden; /* Prevent content from causing scrolling */
        }

        /* Hero Section */
        .hero {
            text-align: center;
            margin-bottom: 4rem;
            opacity: 0;
            animation: fadeIn 1.5s forwards;
        }

        .hero h1 {
            font-size: clamp(2.5rem, 8vw, 5rem);
            font-weight: 300;
            letter-spacing: -0.02em;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--pearl-white), var(--iridescent-lilac));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            position: relative;
        }

        .hero p {
            font-size: 1.25rem;
            font-weight: 300;
            color: rgba(244, 243, 247, 0.7);
            max-width: 600px;
            margin: 0 auto;
            letter-spacing: 0.02em;
        }

        /* Typewriter Effect */
        .typewriter {
            overflow: hidden;
            white-space: nowrap;
            animation: typing 3.5s steps(30, end);
        }

        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        /* Feature Cards */
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            max-width: 900px;
            margin: 4rem auto;
            opacity: 0;
            animation: fadeIn 1.5s 0.5s forwards;
        }

        .feature-card {
            background: rgba(244, 243, 247, 0.05);
            backdrop-filter: blur(var(--blur-amount));
            -webkit-backdrop-filter: blur(var(--blur-amount));
            border: 1px solid rgba(244, 243, 247, 0.1);
            border-radius: 20px;
            padding: 2.5rem;
            text-align: center;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            will-change: transform;
        }

        .feature-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, transparent, rgba(216, 180, 226, 0.1));
            opacity: 0;
            transition: opacity 0.4s;
        }

        .feature-card:hover {
            transform: scale(1.02);
            border-color: rgba(216, 180, 226, 0.3);
        }

        .feature-card:hover::before {
            opacity: 1;
        }

        .feature-icon {
            width: 60px;
            height: 60px;
            margin: 0 auto 1.5rem;
            position: relative;
        }

        .feature-icon svg {
            width: 100%;
            height: 100%;
            stroke: var(--iridescent-lilac);
            stroke-width: 1.5;
            fill: none;
            opacity: 0.8;
        }

        .feature-card h3 {
            font-size: 1.25rem;
            font-weight: 400;
            color: var(--pearl-white);
            margin-bottom: 0.5rem;
        }

        /* CTA Section */
        .cta-section {
            margin-top: 4rem;
            text-align: center;
            opacity: 0;
            animation: fadeIn 1.5s 1s forwards;
        }

        .waitlist-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
            max-width: 400px;
            margin: 0 auto;
        }

        .input-group {
            position: relative;
            width: 100%;
        }

        .email-input {
            width: 100%;
            padding: 1rem 1.5rem;
            background: rgba(244, 243, 247, 0.05);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(244, 243, 247, 0.2);
            border-radius: 50px;
            color: var(--pearl-white);
            font-size: 1rem;
            transition: all 0.3s;
            outline: none;
        }

        .email-input::placeholder {
            color: rgba(244, 243, 247, 0.5);
        }

        .email-input:focus {
            border-color: var(--iridescent-lilac);
            background: rgba(244, 243, 247, 0.08);
        }

        /* Magnetic Button */
        .magnetic-button {
            position: relative;
            padding: 1rem 3rem;
            background: linear-gradient(135deg, var(--midnight-plum), var(--cosmic-pink));
            border: none;
            border-radius: 50px;
            color: var(--pearl-white);
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(75, 46, 131, 0.3);
        }

        .magnetic-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .magnetic-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 60px rgba(242, 142, 185, 0.4);
        }

        .magnetic-button:hover::before {
            width: 300px;
            height: 300px;
        }

        /* Success Message */
        .success-message {
            display: none;
            padding: 1.5rem;
            background: rgba(216, 180, 226, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(216, 180, 226, 0.3);
            border-radius: 15px;
            color: var(--iridescent-lilac);
            font-size: 1.1rem;
            animation: fadeIn 0.5s;
        }

        .success-message.show {
            display: block;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Animated Beams */
        .beam {
            position: fixed;
            width: 1px;
            height: 100%;
            background: linear-gradient(to bottom, transparent, var(--iridescent-lilac), transparent);
            opacity: 0.3;
            animation: beamMove 8s linear infinite;
            pointer-events: none;
            z-index: -1;
        }

        .beam-1 {
            left: 10%;
            animation-delay: 0s;
        }

        .beam-2 {
            left: 50%;
            animation-delay: 2s;
        }

        .beam-3 {
            left: 90%;
            animation-delay: 4s;
        }

        @keyframes beamMove {
            0%, 100% {
                transform: translateY(-100%);
            }
            50% {
                transform: translateY(100vh);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .features {
                grid-template-columns: 1fr;
                max-width: 350px;
            }

            .hero h1 {
                font-size: 2.5rem;
            }

            .hero p {
                font-size: 1rem;
            }
        }

        /* Cursor Glow Effect */
        .cursor-glow {
            position: fixed;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(216, 180, 226, 0.1), transparent);
            pointer-events: none;
            transform: translate(-50%, -50%);
            z-index: -1;
            transition: opacity 0.3s;
            filter: blur(40px);
        }

        /* Spotlight Effect */
        .spotlight {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            opacity: 0.4;
            background: radial-gradient(
                circle at var(--mouse-x, 50%) var(--mouse-y, 50%),
                transparent 10%,
                rgba(31, 31, 36, 0.95) 50%
            );
            transition: opacity 0.3s;
        }

        /* Morphing Shapes */
        .morphing-shape {
            position: absolute;
            width: 300px;
            height: 300px;
            background: linear-gradient(135deg, var(--iridescent-lilac), var(--cosmic-pink));
            opacity: 0.1;
            filter: blur(60px);
            animation: morph 15s infinite;
            will-change: transform, border-radius;
            pointer-events: none;
        }

        @keyframes morph {
            0%, 100% {
                border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
                transform: rotate(0deg) scale(1);
            }
            33% {
                border-radius: 70% 30% 30% 70% / 70% 70% 30% 30%;
                transform: rotate(120deg) scale(1.1);
            }
            66% {
                border-radius: 30% 70% 70% 30% / 70% 30% 30% 70%;
                transform: rotate(240deg) scale(0.9);
            }
        }

        /* Progressive Blur Effect */
        .progressive-blur {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            backdrop-filter: blur(0px);
            -webkit-backdrop-filter: blur(0px);
            transition: backdrop-filter 0.5s;
            pointer-events: none;
        }

        .progressive-blur.active {
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        /* Border Trail Effect */
        .border-trail {
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(90deg, var(--iridescent-lilac), var(--cosmic-pink), var(--midnight-plum));
            background-size: 200% 200%;
            border-radius: 20px;
            opacity: 0;
            transition: opacity 0.3s;
            animation: borderGradient 3s linear infinite;
            z-index: -1;
        }

        .feature-card:hover .border-trail {
            opacity: 0.5;
        }

        @keyframes borderGradient {
            0% { background-position: 0% 50%; }
            100% { background-position: 200% 50%; }
        }

        /* Text Shimmer */
        .shimmer-text {
            background: linear-gradient(
                90deg,
                var(--pearl-white) 0%,
                var(--iridescent-lilac) 25%,
                var(--cosmic-pink) 50%,
                var(--iridescent-lilac) 75%,
                var(--pearl-white) 100%
            );
            background-size: 200% 100%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: shimmer 3s linear infinite;
        }

        @keyframes shimmer {
            0% { background-position: -200% center; }
            100% { background-position: 200% center; }
        }
    </style>
</head>
<body>
    <!-- Spotlight Effect -->
    <div class="spotlight" id="spotlight"></div>

    <!-- Animated Gradient Background -->
    <div class="gradient-bg">
        <div class="gradient-orb orb-1"></div>
        <div class="gradient-orb orb-2"></div>
        <div class="gradient-orb orb-3"></div>
        <div class="morphing-shape" style="top: 20%; right: 10%;"></div>
        <div class="morphing-shape" style="bottom: 30%; left: 15%; animation-delay: 5s;"></div>
    </div>

    <!-- Animated Beams -->
    <div class="beam beam-1"></div>
    <div class="beam beam-2"></div>
    <div class="beam beam-3"></div>

    <!-- Cursor Glow -->
    <div class="cursor-glow" id="cursorGlow"></div>

    <!-- Progressive Blur -->
    <div class="progressive-blur" id="progressiveBlur"></div>

    <!-- Main Container -->
    <div class="container">
        <!-- Hero Section -->
        <section class="hero">
            <h1>Where Beauty Meets Intelligence</h1>
            <p class="typewriter">Something extraordinary is coming to the aesthetics industry</p>
        </section>

        <!-- Feature Cards -->
        <section class="features">
            <div class="feature-card">
                <div class="border-trail"></div>
                <div class="feature-icon">
                    <svg viewBox="0 0 60 60">
                        <path d="M30 10 Q 20 20, 30 30 T 50 50 Q 40 40, 30 30 T 10 10 Q 20 20, 30 10"
                              stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
                <h3>Intuitive</h3>
            </div>

            <div class="feature-card">
                <div class="border-trail"></div>
                <div class="feature-icon">
                    <svg viewBox="0 0 60 60">
                        <polygon points="30,5 40,20 55,20 45,30 50,45 30,35 10,45 15,30 5,20 20,20"
                                 stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
                <h3>Powerful</h3>
            </div>

            <div class="feature-card">
                <div class="border-trail"></div>
                <div class="feature-icon">
                    <svg viewBox="0 0 60 60">
                        <circle cx="20" cy="30" r="12" />
                        <circle cx="40" cy="30" r="12" />
                        <path d="M 26 30 L 34 30" stroke-linecap="round"/>
                    </svg>
                </div>
                <h3>Connected</h3>
            </div>
        </section>

        <!-- CTA Section -->
        <section class="cta-section">
            <form class="waitlist-form" id="waitlistForm">
                <div class="input-group">
                    <input
                        type="email"
                        class="email-input"
                        placeholder="Enter your email"
                        required
                        id="emailInput"
                    />
                </div>
                <button type="submit" class="magnetic-button" id="submitBtn">
                    Join the Evolution
                </button>
            </form>
            <div class="success-message" id="successMessage">
                You're on the list. Prepare for transformation.
            </div>
        </section>
    </div>

    <script>
        // Wait for GSAP to load
        window.addEventListener('load', () => {
            // GSAP Timeline for entrance animations
            const tl = gsap.timeline();

            // Animate hero section with GSAP - only opacity, no transforms that affect layout
            tl.from('.hero h1', {
                opacity: 0,
                duration: 1.5,
                ease: 'power3.out'
            })
            .from('.hero p', {
                opacity: 0,
                duration: 1.2,
                ease: 'power3.out'
            }, '-=0.8')
            .from('.feature-card', {
                opacity: 0,
                duration: 1,
                stagger: 0.2,
                ease: 'power3.out'
            }, '-=0.5')
            .from('.cta-section', {
                opacity: 0,
                duration: 1,
                ease: 'power3.out'
            }, '-=0.5');

            // Text morphing effect
            gsap.to('.hero h1', {
                backgroundPosition: '200% center',
                duration: 8,
                ease: 'none',
                repeat: -1
            });
        });

        // Spotlight Effect
        const spotlight = document.getElementById('spotlight');

        document.addEventListener('mousemove', (e) => {
            const x = (e.clientX / window.innerWidth) * 100;
            const y = (e.clientY / window.innerHeight) * 100;
            spotlight.style.setProperty('--mouse-x', `${x}%`);
            spotlight.style.setProperty('--mouse-y', `${y}%`);
        });

        // Cursor Glow Effect
        const cursorGlow = document.getElementById('cursorGlow');
        let mouseX = 0;
        let mouseY = 0;
        let glowX = 0;
        let glowY = 0;

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        function animateCursor() {
            glowX += (mouseX - glowX) * 0.1;
            glowY += (mouseY - glowY) * 0.1;

            cursorGlow.style.left = glowX + 'px';
            cursorGlow.style.top = glowY + 'px';

            requestAnimationFrame(animateCursor);
        }
        animateCursor();

        // Magnetic button effect removed - now handled by advanced magnetic effect below to avoid transform conflicts
        const magneticButton = document.querySelector('.magnetic-button');

        // Remove intersection observer to prevent layout shifts

        // Form Submission
        const waitlistForm = document.getElementById('waitlistForm');
        const successMessage = document.getElementById('successMessage');
        const emailInput = document.getElementById('emailInput');

        waitlistForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Animate button
            magneticButton.style.transform = 'scale(0.95)';
            magneticButton.textContent = 'Joining...';

            // Simulate API call
            setTimeout(() => {
                waitlistForm.style.display = 'none';
                successMessage.classList.add('show');

                // Reset form
                emailInput.value = '';
                magneticButton.textContent = 'Join the Evolution';
                magneticButton.style.transform = 'scale(1)';
            }, 1500);
        });

        // Parallax effect removed - was causing scroll conflicts with fixed position elements and GSAP animations

        // Add subtle animation to feature cards on hover with GSAP
        document.querySelectorAll('.feature-card').forEach((card, index) => {
            // Progressive blur on hover
            card.addEventListener('mouseenter', () => {
                gsap.to(card, {
                    scale: 1.05,
                    duration: 0.3,
                    ease: 'power2.out'
                });

                // Activate progressive blur
                document.getElementById('progressiveBlur').classList.add('active');
            });

            card.addEventListener('mouseleave', () => {
                gsap.to(card, {
                    scale: 1,
                    duration: 0.3,
                    ease: 'power2.out'
                });

                // Deactivate progressive blur
                document.getElementById('progressiveBlur').classList.remove('active');
            });

            // Subtle floating animation using GSAP's y property to avoid transform conflicts
            gsap.to(card, {
                y: 5,
                duration: 2 + index * 0.5,
                repeat: -1,
                yoyo: true,
                ease: 'power1.inOut'
            });
        });

        // Morphing text effect on hero
        const heroText = document.querySelector('.hero h1');
        if (heroText) {
            heroText.classList.add('shimmer-text');
        }

        // Advanced magnetic effect with boundary detection
        const magneticElements = document.querySelectorAll('.magnetic-button, .feature-card');
        magneticElements.forEach(el => {
            el.addEventListener('mousemove', (e) => {
                const rect = el.getBoundingClientRect();
                const x = e.clientX - rect.left - rect.width / 2;
                const y = e.clientY - rect.top - rect.height / 2;

                const distance = Math.sqrt(x * x + y * y);
                const maxDistance = Math.max(rect.width, rect.height) / 2;
                const strength = Math.max(0, 1 - distance / maxDistance) * 0.3;

                gsap.to(el, {
                    x: x * strength,
                    y: y * strength,
                    duration: 0.3,
                    ease: 'power2.out'
                });
            });

            el.addEventListener('mouseleave', () => {
                gsap.to(el, {
                    x: 0,
                    y: 0,
                    duration: 0.5,
                    ease: 'elastic.out(1, 0.3)'
                });
            });
        });

        // Animate gradient orbs with GSAP
        gsap.utils.toArray('.gradient-orb').forEach((orb, index) => {
            gsap.to(orb, {
                x: 'random(-100, 100)',
                y: 'random(-100, 100)',
                duration: 'random(15, 25)',
                repeat: -1,
                yoyo: true,
                ease: 'power1.inOut',
                delay: index * 2
            });
        });

        // Text scramble effect on load
        const scrambleText = (element) => {
            const text = element.textContent;
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz';
            let iterations = 0;

            const interval = setInterval(() => {
                element.textContent = text
                    .split('')
                    .map((char, index) => {
                        if (index < iterations) {
                            return text[index];
                        }
                        return chars[Math.floor(Math.random() * chars.length)];
                    })
                    .join('');

                if (iterations >= text.length) {
                    clearInterval(interval);
                }

                iterations += 1/3;
            }, 30);
        };

        // Apply scramble to feature cards on load
        setTimeout(() => {
            document.querySelectorAll('.feature-card h3').forEach(el => {
                scrambleText(el);
            });
        }, 1500);
    </script>
</body>
</html>
